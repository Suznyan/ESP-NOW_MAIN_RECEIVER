<!DOCTYPE HTML>
<html>

<head>
    <title>ESP32 Monitoring</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="icon" href="data:,">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="topnav">
        <h3></h3>
    </div>
    <div class="content">
        <div class="cards">
            <div class="card device_state">
                <h4>BOARD #1</h4>
                <p><i class="fas fa-lightbulb fa-2x" style="color:#c81919;"></i> <strong>LIGHT</strong></p>
                <p>DEVICE state: <span id="state1"></span></p>
                <p>Motion sensor: <span id="motion"></span></p>
                <p><button id="button1" class="button">Toggle</button></p>
            </div>

            <div class="card humidity">
                <h4><i class="fas fa-thermometer-half"></i> BOARD #2</h4>
                <p><span class="reading">T: <span id="t2"></span> &deg;C</span></p>
                <p><span class="reading">H: <span id="h2"></span> &percnt;</span></p>
                <p class="packet">Reading ID: <span id="r2"></span></p>
                <p>DEVICE state: <span id="state2"></span></p>
                <p><button id="button2" class="button">Toggle</button></p>
            </div>
            <div class="card device_state">
                <h4>BOARD #3</h4>
                <p><span class="reading">T: <span id="t3"></span> &deg;C</span></p>
                <p><span class="reading">P: <span id="p3"></span>Pa</span></p>
                <p class="packet">Reading ID: <span id="r3"></span></p>
                <p>DEVICE state: <span id="state3"></span></p>
                <p><button id="button3" class="button">Toggle</button></p>
            </div>
            <div class="card device_state">
                <h4><i class="fas fa-tint"></i> BOARD #4</h4>
                <p>DEVICE state: <span id="state4"></span></p>
                <p><button id="button4" class="button">Toggle</button></p>
            </div>
        </div>
    </div>
    <script src="event.js"></script>
</body>

</html>
